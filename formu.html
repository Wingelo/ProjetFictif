<!DOCTYPE html>
<html>
<head>
	<title>TestFormulaire</title>
	<!-- Special version of Bootstrap that only affects content wrapped in .bootstrap-iso -->
<link rel="stylesheet" href="https://formden.com/static/cdn/bootstrap-iso.css" />
<link rel="stylesheet" type="text/css" href="formu.css"> 

<!-- Inline CSS based on choices in "Settings" tab -->
<style>.bootstrap-iso .formden_header h2, .bootstrap-iso .formden_header p, .bootstrap-iso form{font-family: "Palatino Linotype", "Book Antiqua", Palatino, serif; color: #ff6600}.bootstrap-iso form button, .bootstrap-iso form button:hover{color: #f8f8ff !important;} .asteriskField{color: red;}.bootstrap-iso form .input-group-addon {color:#555555; background-color: #000000; border-radius: 4px; padding-left:12px}</style>

<!-- HTML Form (wrapped in a .bootstrap-iso div) -->
<div class="bootstrap-iso">
 <div class="container-fluid">
  <div class="row">
   <div class="col-md-6 col-sm-6 col-xs-12">
    <div class="formden_header">
     <h2>
      Nous rejoindre en franchise
     </h2>
     <p>
      QUI &Ecirc;TES-VOUS
     </p>
    </div>
    <form method="post">
     <div class="form-group ">
      <label class="control-label ">
       Civilit&eacute;
      </label>
      <div class="">
       <div class="radio">
        <label class="radio">
         <input name="Civiliter" type="radio" value="M."/>
         M.
        </label>
       </div>
       <div class="radio">
        <label class="radio">
         <input name="Civiliter" type="radio" value="Mme"/>
         Mme
        </label>
       </div>
      </div>
     </div>
     <div class="form-group ">
      <label class="control-label " for="name1">
       Nom *
      </label>
      <input class="form-control" id="name1" name="name1" type="text"/>
     </div>
     <div class="form-group ">
      <label class="control-label " for="name2">
       Pr&eacute;nom *
      </label>
      <input class="form-control" id="name2" name="name2" type="text"/>
     </div>
     <div class="form-group ">
      <label class="control-label " for="tel">
       Tel&eacute;phone*
      </label>
      <input class="form-control" id="tel" name="tel" type="text"/>
     </div>
     <div class="form-group ">
      <label class="control-label " for="email">
       Votre adresse mail *
      </label>
      <input class="form-control" id="email" name="email" type="text"/>
     </div>
     <div class="form-group ">
      <label class="control-label " for="email1">
       Confirmation de l'adresse mail *
      </label>
      <input class="form-control" id="email1" name="email1" type="text"/>
     </div>
     <div class="form-group ">
      <label class="control-label " for="select">
       Pays de r&eacute;sidence
      </label>
      <select class="select form-control" id="select" name="select">
       <option value="France">
        France
       </option>
       <option selected="selected" value="">
       </option>
      </select>
     </div>
     <div class="form-group ">
      <label class="control-label " for="subject">
       Code Postal (de r&eacute;sidence)
      </label>
      <input class="form-control" id="subject" name="subject" type="text"/>
     </div>
     <div class="form-group ">
      <label class="control-label " for="name3">
       Ville de r&eacute;sidence
      </label>
      <input class="form-control" id="name3" name="name3" type="text"/>
     </div>
     <div class="form-group ">
      <label class="control-label " for="textarea">
       D&eacute;crivez vos exp&eacute;riences pass&eacute;es ? *
      </label>
      <textarea class="form-control" cols="40" id="textarea" name="textarea" rows="10"></textarea>
     </div>
     <div class="form-group ">
      <label class="control-label " for="textarea1">
       Pourquoi Les Cuistots devrait vous s&eacute;lectionner ? *
      </label>
      <textarea class="form-control" cols="40" id="textarea1" name="textarea1" rows="10"></textarea>
     </div>
     <div class="form-group ">
      <label class="control-label " for="money">
       Quelles sont vos liquidit&eacute;s ? *
      </label>
      <textarea class="form-control" cols="40" id="money" name="money" rows="10"></textarea>
     </div>
     <div class="form-group">
      <div>
       <button class="btn btn-warning " name="submit" type="submit">
        Envoyer
       </button>
      </div>
     </div>
    </form>
   </div>
  </div>
 </div>
</div>
</head>

</body>
</html>
